name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install Ansible
      run: pip install ansible
    - name: PING
      run: |
        ansible all -m ping -i inventory.yml

    - name: Playbook
      run: |
        ansible-playbook -i inventory.yml playbook.yml
